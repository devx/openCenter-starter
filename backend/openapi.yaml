openapi: 3.1.0
info:
  title: openCenter-base Backend API
  version: 0.1.0
  description: Baseline API surface for the openCenter backend.
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        "200":
          description: Service health
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/v1/status:
    get:
      summary: API status
      responses:
        "200":
          description: Service status payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
  /api/v1/clusters:
    get:
      summary: List clusters
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Exact match on cluster status.
        - in: query
          name: name_prefix
          schema:
            type: string
          description: Prefix match on cluster name.
        - in: query
          name: id_prefix
          schema:
            type: string
          description: Prefix match on cluster id.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Cluster list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterListResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterCreateRequest"
      responses:
        "201":
          description: Cluster created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/v1/clusters/{id}:
    get:
      summary: Get cluster by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Cluster details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterResponse"
        "404":
          description: Cluster not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Update cluster
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterUpdateRequest"
      responses:
        "200":
          description: Cluster updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cluster not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Archive cluster
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Cluster archived
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterResponse"
        "404":
          description: Cluster not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    StatusResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            service:
              type: string
            status:
              type: string
          required:
            - service
            - status
        meta:
          $ref: "#/components/schemas/ResponseMeta"
      required:
        - data
        - meta
    ClusterResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ClusterSummary"
        meta:
          $ref: "#/components/schemas/ResponseMeta"
      required:
        - data
        - meta
    ClusterListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ClusterSummary"
        meta:
          $ref: "#/components/schemas/ResponseMeta"
      required:
        - data
        - meta
    ClusterSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - status
        - created_at
        - updated_at
    ClusterCreateRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    ClusterUpdateRequest:
      type: object
      properties:
        name:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
    ErrorResponse:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ErrorBody"
        meta:
          $ref: "#/components/schemas/ResponseMeta"
      required:
        - error
        - meta
    ErrorBody:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    ResponseMeta:
      type: object
      properties:
        request_id:
          type: string
        pagination:
          $ref: "#/components/schemas/PaginationMeta"
      required:
        - request_id
    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      required:
        - total
        - limit
        - offset
