[tools]
node = "lts"

[tasks."openapi:validate"]
description = "Validate backend OpenAPI spec"
run = "npx @redocly/cli lint backend/openapi.yaml"

[tasks."frontend:dev"]
description = "Run the SolidStart dev server"
run = "npm run dev"
dir = "frontend"

[tasks."frontend:install"]
description = "Install frontend dependencies"
run = "npm install"
dir = "frontend"

[tasks."frontend:test"]
description = "Run frontend tests"
run = "npm test"
dir = "frontend"

[tasks."frontend:test:watch"]
description = "Run frontend tests in watch mode"
run = "npm run test:watch"
dir = "frontend"

[tasks."backend:dev"]
description = "Run the Go backend server"
run = "go run ./cmd/server"
dir = "backend"

[tasks."backend:test"]
description = "Run backend tests"
run = "go test ./..."
dir = "backend"
